<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container mt-5">
  <h1 class="text-center mb-4">Carrito de Compras</h1>

  <!-- Lista de productos -->
  <div class="row" id="productList">
    <div class="col-md-4 mb-4">
      <div class="card">
        <img src="https://via.placeholder.com/150" class="card-img-top" alt="Producto 1">
        <div class="card-body">
          <h5 class="card-title">Producto 1</h5>
          <p class="card-text">$10.00</p>
          <button class="btn btn-primary add-to-cart" data-name="Producto 1" data-price="10.00">Agregar al carrito</button>
        </div>
      </div>
    </div>
    <div class="col-md-4 mb-4">
      <div class="card">
        <img src="https://via.placeholder.com/150" class="card-img-top" alt="Producto 2">
        <div class="card-body">
          <h5 class="card-title">Producto 2</h5>
          <p class="card-text">$15.00</p>
          <button class="btn btn-primary add-to-cart" data-name="Producto 2" data-price="15.00">Agregar al carrito</button>
        </div>
      </div>
    </div>
    <div class="col-md-4 mb-4">
      <div class="card">
        <img src="https://via.placeholder.com/150" class="card-img-top" alt="Producto 3">
        <div class="card-body">
          <h5 class="card-title">Producto 3</h5>
          <p class="card-text">$20.00</p>
          <button class="btn btn-primary add-to-cart" data-name="Producto 3" data-price="20.00">Agregar al carrito</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Carrito de compras -->
  <h2 class="mt-5">Carrito de Compras</h2>
  <table class="table" id="cartTable">
    <thead>
      <tr>
        <th>Producto</th>
        <th>Precio</th>
        <th>Cantidad</th>
        <th>Total</th>
        <th>Acción</th>
      </tr>
    </thead>
    <tbody>
      <!-- Los productos en el carrito se añadirán aquí dinámicamente -->
    </tbody>
  </table>
  <h3 class="text-right">Total: $<span id="totalPrice">0.00</span></h3>
</div>

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Custom JavaScript -->
<script src="script.js"></script>

</body>
</html>
