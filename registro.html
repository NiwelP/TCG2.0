<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario de Registro</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="CSS/form.css">
<link rel="icon" href="img/ico.ico" type="image/x-icon">
</head>
<header class="header">
  <div class="container">
      <div class="logo">
          <img src="img/logo.png" class = "img-fluid" alt="Logo de la tienda">
          <div class=" position-absolute top-10 end-0 translate-middle">
          <a class="btn btn-primary" href="registro.html" role="button">Registrate!</a>
            </div>
          </div>
      </div>
  </div>
  <nav class="main-menu">
      <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="catalogo.html">Productos</a></li>
          <li><a href="#">Contacto</a></li>
      </ul>
  </nav>
</header>


<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card p-4 shadow">
        <div class="card-body">
          <h5 class="card-title text-center mb-4">Registro de Usuario</h5>
          <form id="registroForm">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
              <span id="passwordHelpInline" class="form-text">
                El nombre debe tener un máximo de 30 caracteres.
              </span>
          
            </div>
            <div class="mb-3">
                <label for="Apellido1" class="form-label">Primer apellido</label>
                <input type="text" class="form-control" id="apellido1" placeholder="Ingrese su primer apellido">
              </div>
              <div class="mb-3">
                <label for="Apellido2" class="form-label">Segundo apellido</label>
                <input type="text" class="form-control" id="apellido2" placeholder="Ingrese su segundo apellido">
              </div>
            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
            </div>
            <div class="mb-3">
              <label for="confirm-password" class="form-label">Confirmar contraseña</label>
              <input type="password" class="form-control" id="confirm-password" placeholder="Confirme su contraseña">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary btn-custom">Registrarse</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

<!-- Se incluye SweetAlert2 desde CDN -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.all.min.js"></script>
<script src="js/script.js"></script>

</body>
</html>
