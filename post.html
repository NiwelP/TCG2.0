<div class="container mt-5">
  <h1 class="text-center mb-4">SUBE TUS ARTÍCULOS</h1>

  <!-- Formulario para crear un nuevo post -->
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Crear un nuevo post</h5>
      <form id="postForm">
        <div class="form-group">
          <textarea class="form-control" id="postContent" rows="3" placeholder="Escribe tu post aquí..." required></textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Publicar</button>
      </form>
    </div>
  </div>

  <!-- Lista de posts -->
  <ul id="postList" class="mt-4">
    <!-- Los posts creados dinámicamente aparecerán aquí -->
